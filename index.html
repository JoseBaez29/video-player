<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Video Player</title>
</head>

<body>

  <div class="wrapper">
    <div class="player">
      <video id="video" src="./videos/video.mp4" poster="./images/poster.jpg" muted width="500
      "></video>
      <div class="player-overlay">
        <h2 class="player-title">MÃºsica para programar</h2>
        <div class="player-actions">
          <button class="button" id="backward" aria-label="Retroceder 10 segundos"
            title="Retroceder 10 segundos"></button>
          <button class="button" id="play" aria-label="Reproducir video" title="Reproducir video"></button>
          <button class="button" hidden id="pause" aria-label="Pausar video" title="Pausar video"></button>
          <button class="button" id="forward" aria-label="Adelantar 10 segundos" title="Adelantar 10 segundos"></button>
        </div>
        <div class="player-progress">
          <input id="progress" type="range" value="0" min="0" step="1">
        </div>

      </div>

    </div>

  </div>

  <script src="./js/index.js">  </script>
</body>

</html>
